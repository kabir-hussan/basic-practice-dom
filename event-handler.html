<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Handler</title>
</head>
<body>

    <h1>Event Handler in JS</h1>

    <!-- Directly event handler added -->
    <button onclick="document.body.style.backgroundColor= 'white'">Default Color</button>
    <button onclick="document.body.style.backgroundColor= 'red' ">Make Red</button>
    <button onclick="document.body.style.backgroundColor= 'blue' ">Make Blue</button>
    <br>
    <br>
    <button onclick="console.log('I am a developer')">Show Text</button>
    <button title="This is a number button" onclick="console.log(33)">Show Number</button>
    <!-- onclick using js function -->
    <button onclick="makePurple()">Make Purple</button>
    <br>
    <br>
    <!-- option 3 -->
    <button id="make-yellow">Make Yellow</button>
    <!-- option 3 another-->

    <button id="make-blue">Make Blue</button>
    <!-- option 4 -->
    <button id="make-pink">Make Pink</button>
    <br>
    <br>
    <!-- Option 4 another -->
    <button id="make-orange">Make Orange</button>
    <!-- Option 4 final -->
    <button id="make-green">Make Green</button>

    <!-- js script added -->
    <script src="js/event-handler.js"></script>

</body>
</html>
